<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

<div class="container">
    <p>
        This component works exactly like the calculator you know. Click any number to start calculating!
    </p>
    <div class="calculator">
        <div class="calculator__display">0</div>

        <div class="calculator__keys">
            <button class="key--operator" id="+">+</button>
            <button class="key--operator" id="-">-</button>
            <button class="key--operator" id="x">&times;</button>
            <button class="key--operator" id=":">รท</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="0">0</button>
            <button id=",">,</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
        </div>
    </div>
</div>

<script src="calculator.js">
</script>
</body>
</html>
